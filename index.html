<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Сканер QR-кодов</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #qr-reader { width: 300px; margin: auto; }
    #result { margin-top: 20px; font-size: 1.2em; color: green; }
  </style>
</head>
<body>
  <h2>Сканер QR-кода</h2>
  <div id="qr-reader"></div>
  <div id="result">Ожидание сканирования...</div>
  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('result').innerText = "✅ Сканировано: " + decodedText;
      html5QrcodeScanner.clear();
    }
    const html5QrcodeScanner = new Html5QrcodeScanner(
      "qr-reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
