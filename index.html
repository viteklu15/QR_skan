
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–æ–≤</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #qr-reader { width: 300px; margin: auto; display: none; }
    #result { margin-top: 20px; font-size: 1.2em; color: green; }
    #start-button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #log {
      margin-top: 20px;
      font-size: 0.9em;
      color: gray;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>–°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–∞</h2>
  <button id="start-button">‚ñ∂Ô∏è –í–∫–ª—é—á–∏—Ç—å —Å–∫–∞–Ω–µ—Ä</button>
  <div id="qr-reader"></div>
  <div id="result">–û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...</div>
  <div id="log"></div>

  <script>
    const button = document.getElementById('start-button');
    const reader = document.getElementById('qr-reader');
    const log = document.getElementById('log');

    function appendLog(text) {
      log.innerText += text + "\n";
    }

    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('result').innerText = "‚úÖ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ: " + decodedText;
      appendLog("üì¶ –î–∞–Ω–Ω—ã–µ: " + decodedText);
      html5QrcodeScanner.clear();
    }

    button.addEventListener('click', () => {
      appendLog("üîÑ –ù–∞–∂–∞—Ç–∞ –∫–Ω–æ–ø–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞");
      button.style.display = 'none';
      reader.style.display = 'block';

      if (!window.Html5QrcodeScanner) {
        appendLog("‚ùå Html5QrcodeScanner –Ω–µ –Ω–∞–π–¥–µ–Ω");
        return;
      }

      appendLog("üì¶ Html5QrcodeScanner –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ—Ç—Å—è...");

      try {
        const html5QrcodeScanner = new Html5QrcodeScanner(
          "qr-reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
      } catch (e) {
        appendLog("‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞: " + e);
      }
    });

    // –ü—Ä–æ–≤–µ—Ä–∏–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
    navigator.mediaDevices?.getUserMedia({ video: true })
      .then(() => appendLog("‚úÖ –ö–∞–º–µ—Ä–∞ –¥–æ—Å—Ç—É–ø–Ω–∞"))
      .catch(err => appendLog("‚õî –ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞: " + err));
  </script>
</body>
</html>
